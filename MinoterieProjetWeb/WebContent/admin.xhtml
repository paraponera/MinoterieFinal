<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<f:facet name="first">
		<link type="text/css" rel="stylesheet"
			href="ressources/css/styles.css" />
	</f:facet>
	<h:outputStylesheet library="css" name="ressources/css/styles.css" />
	<h:outputScript library="js" name="ressources/js/material.min.js"></h:outputScript>

	
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
    <link rel="stylesheet" href="ressources/css/material.cyan-light_blue.min.css"></link>
    <link rel="stylesheet" href="ressources/css/styles.css"></link>
     <link rel="stylesheet" href="ressources/css/style_s.css"></link>
       <script src="ressources/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="ressources/js/bootstrap.min.js"></script>
    <script src="ressources/js/bootshape.js"></script>
    
      <link href="ressources/css/bootstrap.css" rel="stylesheet"></link>
   
      <link rel="stylesheet" type="text/css" href="ressources/css/to-do.css"></link>
    <link href="ressources/css/bootshape.css" rel="stylesheet" type="text/css"></link>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
</h:head> 
<body> 

<f:view>
<h:form>
<p:growl  autoUpdate="true" id="gorwl1" sticky="true" 
				showDetail="true" >
				</p:growl>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
         <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
         
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="ressources/images/geec.png" class=""></img>
          <div class="demo-avatar-dropdown">
            
            <div class="mdl-layout-spacer"></div>
            
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <p:commandButton value="Acceuil" actionListener="#{powerCtrl.gethome()}"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 </p:commandButton> 
       <p:commandButton value="Suivi de production" actionListener="#{powerCtrl.getStock()}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
</p:commandButton>
       <p:commandButton value="Utilisateur" actionListener="#{powerCtrl.getuser()}"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 </p:commandButton> 
       <p:commandButton  actionListener="#{powerCtrl.getstats()}" value="Statestiques"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 </p:commandButton> 
 
    <p:commandButton  actionListener="#{powerCtrl.getSpark()}" value="Sparks"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 </p:commandButton> 
        <p:commandButton value="logout"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 </p:commandButton> 
  
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
       <div class="mdl-grid demo-content">
       <h:form>
 
  <p:commandLink id="fade" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " action="#{powerCtrl.getStock()}" ><i class="material-icons"></i></p:commandLink>

<p:commandLink class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " action="#{powerCtrl.getStock()}" ><i class="material-icons"></i></p:commandLink>
<p:commandLink class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " action="#{powerCtrl.getStock()}" ><i class="material-icons"></i></p:commandLink>

 <p:tooltip id="toolTipFade" for="fade" value="#{powerCtrl.cosphi} cosphi -- #{powerCtrl.puissance} kw -- #{powerCtrl.courant} A " position="top"/>
          </h:form>
        </div>
              <center>
     
       <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
  <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Cosphi : <h:outputLabel   style="color : #{powerCtrl.cosphi gt 40 ? 'red' : 'white'};"  value="#{powerCtrl.cosphi}"></h:outputLabel></th>
      <th class="mdl-data-table__cell--non-numeric">Puissance : <h:outputLabel  style="color : #{powerCtrl.cosphi gt 40 ? 'red' : 'white'};"  value="#{powerCtrl.puissance}"></h:outputLabel> </th>
      <th class="mdl-data-table__cell--non-numeric">Courant  : <h:outputLabel   style="color : #{powerCtrl.cosphi gt 40 ? 'red' : 'white'};" value="#{powerCtrl.courant}"></h:outputLabel></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"> <h:outputLabel  value="#{powerCtrl.dateCos}"  ></h:outputLabel></td>
      <td class="mdl-data-table__cell--non-numeric"> <h:outputLabel  value="#{powerCtrl.dateP} "></h:outputLabel></td>
      <td class="mdl-data-table__cell--non-numeric"> <h:outputLabel  value=" #{powerCtrl.dateC} "></h:outputLabel></td>
    </tr>

  </tbody>
</table>


</div>
</center>
</main>
    </div>
     
    
    <script src="ressources/js/material.min.js"></script>
    </h:form>
</f:view>
</body> 
</html>
